name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install FastAPI deps
        run: |
          cd server
          pip install -r requirements.txt
      - name: Install Node deps
        run: |
          cd client
          npm install
      - name: Run tests
        run: echo "Placeholder for test commands"
